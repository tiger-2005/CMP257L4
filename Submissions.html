    <h2 id="chosen">
        Submit an Event
    </h2>



    <div class="container">
        <div class="row g-3">
            <div class="col-md-6 col-sm-12">
                <label class="form-label">Event Name: </label>
                <input class="form-control" required> </input>
            </div>
            <div class="col-md-6 col-sm-12">
                <label  class="form-label"> Date: </label>
                <input class="form-control" type="date" required> </input>
            </div>
            <div class="col-md-6 col-sm-12">
                <label  class="form-label"> Time: </label>
                <input type="time"  class="form-control " required> </input>
            </div>
            <div class="col-md-6 col-sm-12">
                <label  class="form-label"> Location: </label>
                <input  class="form-control"> </input>
            </div>
            <div class="col-md-12 col-sm-12">
                <label  class="form-label"> Event Description: </label>
                <textarea class="form-control"> </textarea>
            </div>
           
            <div class="col-md-6 col-sm-12">
                <label  class="form-label">Organizer Name: </label>
                <input required class="form-control form-check-inline"> </input>
            </div>
           

            <div class="col-md-6 col-sm-12">
                <label  class="form-label">Organizer Email: </label>
                <input class="form-control" required> </input>
            </div>
            <div class="col-md-6 col-sm-12">
                <label  class="form-label"> Is this event open to all students?</label>
                <div class="form-check form-check-inline">
                    <input id="yes" type="radio" name="option" value="Yes">
                    <label class="form-label " for="yes"> Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input id="no" type="radio" name="option" value="No">
                    <label for="no"  class="form-label"> No</label>
                </div>
             
            </div>

            <div class="col-md-6 col-sm-12">

                <label class="form-label">
                    What type of event is this?
                </label>
                <div class="form-check form-check-inline">
                    <input class="form-check-inline" type="checkbox">
                    <label class="form-check-label" > Workshop</label>

                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-inline" type="checkbox">
                    <label  class="form-check-label"> Social</label>

                </div>
                <div class="form-check form-check-inline">

                    <input class="form-check-inline" type="checkbox">
                    <label  class="form-check-label"> Sports</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-inline" type="checkbox">
                    <label  class="form-check-label"> Academic</label>

                </div>
                <div class="form-check form-check-inline">

                   
                    <input class="form-check-inline" type="checkbox">
                    <label class="form-check-label"> Other</label>
                </div>




            </div>

            <div class="col-md-12 col-sm-12">
                <label for="Event">Select the department hosting the event:</label>
                    <select id="Event" name="Deps" class="form-select">

                        <option value="CEN">CEN</option>
                        <option value="SBA">SBA</option>
                        <option value="CAAD">CAAD</option>
                        <option value="OSA">OSA</option>
                        <option value="CAS">CAS</option>
                        <option value="other">other</option>


                    </select>
                    
            </div>
            <div class="col-md-12 col-sm-12">
                <button type="reset">Reset</button>
            </div>

            <div class="col-md-12 col-sm-12">
                <button> Submit</button>
            </div>



        </div>
    </div>
